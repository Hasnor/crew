{{define "internal"}}
<html>
<head>
    <title>Ticket insight Page</title>
</head>
<body>

    <div>
    <form action="/ticketsView" mehtod="POST" style="display: inline">
        <input type="submit" value="Zurück">
    </form>

    <form action="/ticketTake" mehtod="POST" style="display: inline">
        <input type="submit" value="Ticket Nehmen">
    </form>

    <form action="/ticketSubmit" mehtod="POST" style="display: inline">
        <input type="submit" value="Ticket Abgeben">
    </form>

    <form action="/ticketDelegate" mehtod="POST" style="display: inline">
        <input type="submit" value="Ticket Delegieren">
    </form>

    <form action="/ticketNewEntry" mehtod="POST" style="display: inline">
        <input type="submit" value="Eintrag Hinzufügen">
    </form>
    </div>

    <div>
        <h2>Ticket insight Page</h2>
    </div>

    <div>
        <div>Ticket Id: {{.Id}} Status: {{.Status}}</div>
        <div>Subject: {{.Subject}}</div>
        <div>Editor: {{.EditorId}}</div>
        <div></div>
        <div>Entries: {{.Entries}}</div>
        <div></div>
        <div>{{.Entries}}</div>
    </div>

</body>
</html>
{{end}}
