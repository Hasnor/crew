<h1>Erstellen Sie ihr Ticket</h1>

<form action="/saveTicket" method="POST">

    <div>Mail</div>
    <div><textarea id="ticketMail" name="ticketMail" height="10px" rows="1" cols="80" required style="resize: none;"></textarea></div>

    <div>Subject</div>
    <div><textarea id="ticketSubject" name="ticketSubject" rows="1" cols="80" required style="resize: none;"></textarea></div>

    <div>Information</div>
    <div><textarea id="ticketText" name="ticketText" rows="20" cols="80" required style="resize: none;"></textarea></div>

    <div><input type="submit" value="Save"></div>
</form>
