{{define "newTicket"}}
<!DOCTYPE html>
<html>
<body>
<div class="innerContainer">
    <div class="newTicket">
        <h3>Erstellen Sie ihr Ticket</h3>

        <form action="/ticketSafe" method="POST">
            <div>E-Mail-Adresse:</div>
            <div><textarea id="ticketMail" name="ticketMail" maxlength="100" height="10px" rows="1" cols="80" required style="resize: none;"></textarea></div>

            <div>Betreff:</div>
            <div><textarea id="ticketSubject" name="ticketSubject" maxlength="100" rows="1" cols="80" required style="resize: none;"></textarea></div>

            <div>Inhalt:</div>
            <div><textarea id="ticketText" name="ticketText" maxlength="1500" rows="20" cols="80" required style="resize: none;"></textarea></div>

            <div class="saveButton"><input type="submit" value="Save"></div>
        </form>
    </div>
</div>
</body>
